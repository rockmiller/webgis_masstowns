<!DOCTYPE html>
<html>
<title>Massachusetts Settlements (Rock Miller)</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>.btn-default {width: 100px; height: 20px; padding: 1px}</style>
<style>.textbox {width: 30px; height: 12px; padding: 1px}</style>

<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script src="https://unpkg.com/jquery"></script>

<script src="leaflet.ajax.js"></script>

<script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>

<script>
stateBorderURL = "https://raw.githubusercontent.com/rockmiller/masstowns/main/mass_state_border.geojson";
townPointsURL = "https://raw.githubusercontent.com/rockmiller/masstowns/main/mass_towns_points.geojson";

var stateBorderStyle = {color:'grey', weight: 1, fillOpacity:0}
var pointStyleDefault = {radius: 3, color: 'grey', weight: 0.5, opacity: 0.5, fillcolor: 'grey', fillOpacity: 0.2 };
var pointStyleOther = {radius: 3, color: 'darkpink', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1 };

var timePeriods = [
    {period: 1, legendText: 'Settlement Period (1620-1642)', years: [1620, 1642], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'cornflowerblue', fillOpacity: 1}},
    {period: 2, legendText: 'Initial Growth (1642-1675)', years: [1642, 1675], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'cornflowerblue', fillOpacity: 1}},
    {period: 3, legendText: 'King Philips War to Queen Annes War (1675-1702)', years: [1675,1702], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},   
    {period: 4, legendText: 'Second Growth (1702-1744)', years: [1702,1744], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
    {period: 5, legendText: 'French and Indian Wars (1744-1763)', years: [1744,1763], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
    {period: 6, legendText: 'Revolutionary Period (1763-1783)', years: [1763,1783], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
];
function selectTowns(range, map) {
    townsLayer.eachLayer(l => {
        if(l.feature.properties.m_yrsettled >= yearRange[0] && l.feature.properties.m_yrsettled <=yearRange[1]) 
        {l.addTo(map);} 
        else {l.removeFrom(map);}
})};

</script>
</head>

<body>
<h3>Massachusetts Settlement History</h3>

<label for="startyear">From Years:</label>
<input type="text" id="startyear" name="startyear" value = 1600 class="textbox" >
<label for="endyear">To:</label>
<input type="text" id="endyear" name="endyear" value = 1688 class="textbox" >&nbsp
<button id="year_button" name="year_button" class="btn-default">Select Years</button>
<br /><br />

<div id="map"></div>
<style>
#map { height: 500px; }
</style>

<script>
var map = L.map('map').setView([42.26259, -71.80229],8);

var btn = document.getElementById("year_button");
btn.addEventListener("click", function(event) {
    console.log('button pressed');
    //selectTownsLayer.remove();
    yearRange = [document.getElementById("startyear").value, document.getElementById("endyear").value];
    console.log(yearRange);
    selectTowns(yearRange,map);
});

var base = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_terrain_background/{z}/{x}/{y}{r}.{ext}?api_key=166a8804-2976-4723-9652-33257ce7d1e6', {
	minZoom: 6, maxZoom: 12, opacity: 0.5,
	attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	ext: 'png'
}).addTo(map);

var stateBorderLayer = new L.geoJSON.ajax(stateBorderURL,{
     style: stateBorderStyle} );
console.log('state: ',stateBorderLayer);
stateBorderLayer.addTo(map);

var townsLayer = new L.geoJson.ajax(townPointsURL, {
        pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, pointStyleOther);
        onEachFeature: (f, l) => {
          l.bindPopup( f.properties.m_name + " (" + f.properties.m_yrsettled + ")");
    }}});
console.log('town: ',townsLayer);
townsLayer.addTo(map);

</script>
</body>
</html>
