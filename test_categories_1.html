<script>
var stateBorderStyle = {color:'grey', weight: 1, fillOpacity:0}
var pointStyleDefault = {radius: 3, color: 'grey', weight: 0.5, opacity: 0.5, fillcolor: 'grey', fillOpacity: 0.2 };
var pointStyleOther = {radius: 3, color: 'darkpink', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1 };

var timePeriods = [
    {period: 1, legendText: 'Settlement Period (1620-1642)', years: [1620, 1642], style: {radius: 4, color: 'pink', weight: 1, opacity: 1, fillColor: 'cornflowerblue', fillOpacity: 1}},
    {period: 2, legendText: 'Initial Growth (1642-1675)', years: [1642, 1675], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'cornflowerblue', fillOpacity: 1}},
    {period: 3, legendText: 'King Philips War to Queen Annes War (1675-1702)', years: [1675,1702], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},   
    {period: 4, legendText: 'Second Growth (1702-1744)', years: [1702,1744], style: {radius: 4, color: 'red', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
    {period: 5, legendText: 'French and Indian Wars (1744-1763)', years: [1744,1763], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
    {period: 6, legendText: 'Revolutionary Period (1763-1783)', years: [1763,1783], style: {radius: 4, color: 'black', weight: 1, opacity: 1, fillColor: 'black', fillOpacity: 1}},
];

function styleTowns(year) {
    for (let i of timePeriods) {
        if (year >= i.years[0] && year <= i.years[1]) { 
            console.log(year, 'in range', i.period, i.style);
            return i.style}
        else {continue;}
    }};

</script>
